<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>poeticaVENA page</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Top Navigation -->
        <nav class="navigation">
            <div class="navigation__container">
                <a href="#" class="navigation__logo">poeticaVENA</a>
                <div class="navigation__menu">
                    <a href="#" class="navigation__link">home</a>
                    <a href="#" class="navigation__link">explore</a>
                    <a href="#" class="navigation__link">messages</a>
                </div>
                <button type="button" class="navigation__button--hamburger">
                    â˜°
                </button>
                <button type="button" class="button navigation__button--logout">
                    logout
                </button>
            </div>
        </nav>

        <!-- Profile Container. Main wrapper -->
        <main class="profile">
            <!-- Profile Header. Includes avatar + username/bio -->
            <header class="profile-header">
                <!-- Avatar image -->
                <img
                    src="https://picsum.photos/80"
                    alt="Profile pic"
                    class="profile-header__avatar"
                />

                <!-- Text area of the header -->
                <div class="profile-header__info">
                    <h1 class="profile-header__username">
                        imagine (your) name here
                    </h1>
                    <p class="profile-header__bio">
                        short bio goes here, if you want
                    </p>
                </div>
                <button
                    type="button"
                    class="button profile-header__button--edit"
                >
                    edit your profile
                </button>
            </header>

            <!-- Gallery wrapper -->
            <section class="profile-gallery">
                <div class="profile-gallery__header">
                    <h2 class="profile-gallery__text">
                        your beautiful stuff goes below
                    </h2>
                    <button
                        type="button"
                        class="button profile-gallery__button--add"
                    >
                        add image
                    </button>
                </div>
                <!-- Gallery items. Each photo/card -->
                <div class="profile-gallery__grid">
                    <!-- Images inside. The actual photos -->
                    <div class="card">
                        <img
                            src="https://picsum.photos/303"
                            alt="Gallery image 1"
                            class="card__image"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="https://picsum.photos/298"
                            alt="Gallery image 2"
                            class="card__image"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="https://picsum.photos/302"
                            alt="Gallery image 3"
                            class="card__image"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="https://picsum.photos/300"
                            alt="Gallery image 4"
                            class="card__image"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="https://picsum.photos/299"
                            alt="Gallery image 5"
                            class="card__image"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="https://picsum.photos/301"
                            alt="Gallery image 6"
                            class="card__image"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="https://picsum.photos/305"
                            alt="Gallery image 7"
                            class="card__image"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="https://picsum.photos/297"
                            alt="Gallery image 8"
                            class="card__image"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="https://picsum.photos/304"
                            alt="Gallery image 9"
                            class="card__image"
                        />
                    </div>
                </div>
            </section>
        </main>

        <script src="js/main.js"></script>
    </body>
</html>
